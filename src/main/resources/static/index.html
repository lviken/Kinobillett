<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Obligatorisk innlevering 3</title>
    <link rel="stylesheet" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="kinobillett.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="margin-left: 10px; max-width: 400px; font-family: 'Montserrat', sans-serif;">


<h1 style="font-size: 31px;">Bestilling av kinobilletter</h1>
<form>
    <div class="form-group">

        <select class="form-control" id="ticket"
                style="width: 300px;background-color: beige; ">
            <option value="" disabled selected hidden>Velg film</option>
            <option>Avengers: Endgame</option>
            <option>Godzilla vs. Kong</option>
            <option>Suicide Squad</option>
            <option>Wonder Woman: 1984</option>
            <option>Tenet</option>
            <option>John Wick 3</option>
            <option>Black Widow</option>
        </select>
        <br>

    </div>
    <div id="ticketNotFound">

    </div>
</form>


<table id="tableform" class="table table-striped table-bordered" style="background-color: beige;">



    <div id="numberNotFound">
        <tr>
            <td>Antall</td>
            <td><input type="number" id="number" class="form-control" style="width: 80px;"/></td>
        </tr>
    </div>

    <div id="nameNotFound">
        <tr>
            <td>Fornavn</td>
            <td><input type="text" id="firstname" class="form-control"/></td>
        </tr>
    </div>

    <div id="surnameNotFound">
        <tr>
            <td>Etternavn</td>
            <td><input type="text" id="surname" class="form-control"/></td>

        </tr>
    </div>

    <div id="phoneNotFound">
        <tr>
            <td>Telefonnr.</td>
            <td><input type="text" id="phoneno" class="form-control"/></td>


        </tr>
    </div>
    <div id="emailNotFound">
        <tr>
            <td>Epost</td>
            <td><input type="text" id="email" class="form-control"/></td>

        </tr>
    </div>

</table>
<tr>
    <td>
        <button value="Kjøp billett(er)" onclick="buyTickets()" class="btn btn-primary" style="margin-bottom: 10px;">
            Kjøp billett(er)
        </button>
    </td>
</tr>

<table id="utBillett" class="table table-striped table-bordered" style="background-color: beige; font-size: 12px;">
    <tr>
        <th>Film</th>
        <th>Antall</th>
        <th>Fornavn</th>
        <th>Etternavn</th>
        <th>Epost</th>
        <th>Telefonnr.</th>

    </tr>

</table>


<div id="billetter">


    <button value="Slett Billett(er)" onclick="deleteTickets()" class="btn btn-danger">
        Slett billett(er)
    </button>

</div>


</body>

</html>
